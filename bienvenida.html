<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Raleway', sans-serif;
  background: #f9f5fb;
  color: #4a2761;
  padding: 40px 20px;
  text-align: center;
}

/* Encabezado elegante */
h1 {
  font-size: 2.8rem;
  color: #6c3483;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

/* Datos del usuario */
#nombre,
#email {
  font-size: 1.2rem;
  margin: 6px 0;
  color: #5a336c;
}

/* Imagen del perfil */
#foto {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  margin: 20px 0;
  object-fit: cover;
  border: 4px solid #d8b4e2;
  box-shadow: 0 4px 12px rgba(128, 90, 155, 0.3);
}

/* Contenedor de botones */
.botones {
  margin-top: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

.botones a {
  background-color: #b388eb;
  color: #fff;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.botones a:hover {
  background-color: #a06cd5;
  transform: translateY(-2px);
}

  </style>
</head>
<body>
  <h1>Bienvenido/a</h1>
  <p id="nombre"></p>
  <p id="email"></p>
  <img id="foto" alt="Foto de perfil" />

  <!-- Botones de navegaci칩n -->
  <div class="botones">
    <a href="xml.html">Pr치ctica Calificada 1 XML</a>
    <a href="json.html">Pr치ctica Calificada 2 JSON</a>
    <a href="consulta.html">Consulta de datos por DNI y RUC</a>
  </div>

  <script>
    // Recuperamos los datos del localStorage
    const nombre = localStorage.getItem("nombre");
    const email = localStorage.getItem("email");
    const foto = localStorage.getItem("foto");

    // Mostramos los datos en la p치gina
    document.getElementById("nombre").innerText = "Nombre: " + nombre;
    document.getElementById("email").innerText = "Correo: " + email;
    document.getElementById("foto").src = foto;
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
